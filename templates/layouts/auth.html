<!DOCTYPE html>
<html lang="zxx" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      content="The complex world of Banking just got a lot easier with {{domain}}"
      name="description"
    />
    <meta name="keywords" content="{{domain}} " />

    <!-- Links of CSS files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/animate.min.css" />
    <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/assets/css/flaticon.css" />
    <link rel="stylesheet" href="/assets/css/magnific-popup.min.css" />
    <!-- <link rel="stylesheet" href="/assets/css/nice-select.css" /> -->
    <link rel="stylesheet" href="/assets/css/slick.min.css" />
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/assets/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="/assets/css/meanmenu.css" />
    <link rel="stylesheet" href="/assets/css/odometer.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link rel="stylesheet" href="/assets/css/dark-style.css" />
    <link rel="stylesheet" href="/assets/css/toastr.min.css" />

    <title>{% block title %} {% endblock title %} | {{domain}}</title>

    <link rel="icon" type="image/png" href="/assets/img/favicon.png" />

    <style>
      body {
        top: 0 !important;
        margin-top: 0 !important;
      }

      /* body > div:nth-child(1) {
        display: none;
      } */
      .skiptranslate {
        display: none;
      }
    </style>
    {% block style %} {% endblock style %}

    <!-- Smartsupp Live Chat script -->
    <script type="text/javascript">
      var _smartsupp = _smartsupp || {};
      _smartsupp.key = "407613dc9abc7a7e92451614d758f35772b3ff83";
      window.smartsupp ||
        (function (d) {
          var s,
            c,
            o = (smartsupp = function () {
              o._.push(arguments);
            });
          o._ = [];
          s = d.getElementsByTagName("script")[0];
          c = d.createElement("script");
          c.type = "text/javascript";
          c.charset = "utf-8";
          c.async = true;
          c.src = "https://www.smartsuppchat.com/loader.js?";
          s.parentNode.insertBefore(c, s);
        })(document);
    </script>
  </head>

  <body>
    {% if messages %} {% for msg in messages %}
    <div style="display: none" class="messages" data-msg="{{ msg }}"></div>
    {% endfor %} {% endif %}
    <!--  -->
    {% block content %} {% endblock content %}

    <div class="go-top"><i class="fas fa-arrow-up"></i></div>

    <!-- Dark/Light Toggle -->
    <div class="dark-version">
      <label id="switch" class="switch">
        <input type="checkbox" onchange="toggleTheme()" id="slider" />
        <span class="slider round"></span>
      </label>
    </div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }
    </script>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <!-- Links of JS files -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/meanmenu.js"></script>
    <!-- <script src="/assets/js/nice-select.min.js"></script> -->
    <script src="/assets/js/slick.min.js"></script>
    <script src="/assets/js/magnific-popup.min.js"></script>

    <script src="/assets/js/odometer.min.js"></script>
    <script src="/assets/js/owl.carousel.min.js"></script>
    <script src="/assets/js/parallax.min.js"></script>
    <script src="/assets/js/wow.min.js"></script>
    <script src="/assets/js/form-validator.min.js"></script>
    <script src="/assets/js/contact-form-script.js"></script>
    <script src="/assets/js/main.js"></script>

    <script src="/assets/js/toastr.min.js"></script>
    {% if messages %}
    <script src="/assets/js/toastr-init.js"></script>
    {% endif %}
    <script src="/assets/js/circle-progress.min.js"></script>
    <script src="/assets/js/circle-progress-init.js"></script>

    {% block script %} {% endblock script %}
  </body>
</html>
