{% extends "layouts/auth.html" %}
<!--  -->
{% block title %} Login your account {% endblock title %}
<!--  -->
{% block style %} {% endblock style %}
<!--  -->
{% block content %}

<!-- Start Login Area -->
<section class="login-area">
  <div class="row m-0">
    <div class="col-lg-6 col-md-12 p-0">
      <div class="login-image">
        <img src="/assets/img/login-bg.jpg" alt="image" />
      </div>
    </div>

    <div class="col-lg-6 col-md-12 p-0">
      <div class="login-content">
        <div class="d-table">
          <div class="d-table-cell">
            <div class="login-form">
              <div class="logo black-logo">
                <a href="index-2.html"
                  ><img
                    src="/assets/img/logo3.png"
                    style="width: 160px"
                    alt="image"
                /></a>
              </div>
              <div class="logo white-logo">
                <a href="index-2.html"
                  ><img
                    src="assets/img/logo2.png"
                    style="width: 160px"
                    alt="image"
                /></a>
              </div>

              <h3>Welcome back</h3>

              <form
                action="https://heritagesaving.online/user/do_login.php"
                method="POST"
                name="Login"
                id="Login"
              >
                <div class="form-group">
                  <input
                    type="text"
                    name="userid"
                    placeholder="Account Number"
                    required
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    name="pass"
                    placeholder="Password"
                    required
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <input type="checkbox" id="chk1" /><label
                    for="chk1"
                    style="color: #b8191f; margin-left: 4px"
                  >
                    Remmeber me</label
                  >
                </div>

                <button
                  id="submit"
                  type="submit"
                  name="loginbutton"
                  value="Login"
                  class="btn btn-primary"
                >
                  Login
                </button>

                <div class="forgot-password">
                  <a href="signup.html">Create account</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Login Area -->

{% endblock content %}
